<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="gx-5 container-fluid d-flex align-items-center justify-content-center bg-dark min-vw-100 min-vh-100">
        <div id="main-container" class="row p-2">
            <div id="paginator" data-current-offset= "1" class="col-lg-4 column p-2">
                <div class="row m-1 h-100">
                    <div id="pokemon-list" class="d-flex btn btn-group-vertical">
                    </div>
                    <div id="page-buttons" class="d-flex flex-shrink justify-content-center btn btn-group">
                        <button id="button-previous" type="button" class="btn btn-dark"><</button>
                        <button id="page-button-1" type="button" class="page-button current-page btn btn-dark">1</button>
                        <button id="page-button-2" type="button" class="page-button btn btn-dark">2</button>
                        <button id="page-button-3" type="button" class="page-button btn btn-dark">3</button>
                        <button id="page-button-4" type="button" class="page-button btn btn-dark">4</button>
                        <button id="page-button-5" type="button" class="page-button btn btn-dark">5</button>
                        <button id="button-next" type="button" class="btn btn-dark">></button>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center col-lg column p-2">
                <div id="pokemon-page" data-current-pokemon="0" class="row h-100 w-100">
                <div class="col-md mx-3 d-flex flex-fill justify-content align-items-center bg-dark rounded text-center">
                    <label class="form-label"></label>
                    <input id="search-bar-pokemon" type="text" class="m-2 form-control bg-dark text-white" placeholder="Search Pokemon by name or entry number">
                    <button id="search-pokemon" type="button" class="m-2 btn btn-outline-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                    </button>
                </div>
                    <div class="d-flex col-md-5 row row-cols-1 mx-2 p-2 text-white">
                        <div class="bg-dark rounded">
                            <img id="pokemon-sprite" src="" class="img-fluid"> 
                            <p id="pokemon-subtitle"class="h5 text-center text-muted"></p>  
                            <div class="d-flex justify-content-between align-items-center align-content-center">
                                <button id="previous-pokemon" type="button" class="btn btn-outline-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
                                    </svg>
                                </button>
                                <p id="pokemon-title" class="mb-2 p-2 bg-dark text-white lead fs-3 fw-bolder text-center"></p>
                                <button id="next-pokemon" type="button" class="btn btn-outline-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                                    </svg>
                                </button>
                            </div>             
                        </div>
                        <div class="d-flex justify-content-center align-items-center h4 bg-dark my-3 p-2 text-white lead fs-3 fw-bolder text-center rounded ">Type</div>
                        <div class="d-flex justify-content-center align-items-center col mt-1 bg-dark rounded">
                            <div id="pokemon-types" class="flex-fill btn btn-group-vertical my-2">
                                <button type="button" class="btn btn-dark fs-5 fw-bolder type grass">Grass</button>
                                <button type="button" class="btn btn-dark fs-5 fw-bolder type poison">Poison</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md row row-cols-1 mx-2 p-2">
                        <div class="h4 bg-dark p-2 text-white lead fs-3 fw-bolder text-center rounded">Information</div>
                        <div class="col mb-2 bg-dark text-white rounded">
                            <div class="col m-1 row row-cols-2 g-2">
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Name</p>
                                    <p id="pokemon-name" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Ability</p>
                                    <p id="pokemon-ability" class="lead fw-bolder">Overgrow</p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Height</p>
                                    <p id="pokemon-height" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Weight</p>
                                    <p id="pokemon-weight" class="lead fw-bolder"></p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="h4 bg-dark p-2 text-white lead fs-3 fw-bolder text-center rounded">Statistics</div>
                        <div class="col mt-2 bg-dark text-white rounded">
                            <div class="col m-1 p-2 row row-cols-2 g-2">
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">HP</p>
                                    <p id="pokemon-hp" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Attack</p>
                                    <p id="pokemon-attack" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Defense</p>
                                    <p id="pokemon-defense" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Sp. Attack</p>
                                    <p id="pokemon-special-attack" class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Sp. Defense</p>
                                    <p id="pokemon-special-defense"class="lead fw-bolder"></p>
                                </div>
                                <div class="col bg-dark">
                                    <p class="h5 text-muted">Speed</p>
                                    <p id="pokemon-speed" class="lead fw-bolder"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./src/index.js" type="module"></script>
</html>
